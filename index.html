<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <! -- text is unicode -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <! -- scale across devices -->
        <title>Fionn's Blog</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:40,400i,500,500i,700,700i,900,900i"> <! -- link to google fonts -->
        <link rel="stylesheet" href="styles/reset.css"> <! -- link to css file -->
        <link rel="stylesheet" href="styles/debug.css">
        <style>
            article {
                display: grid;
                grid-template-columns: 1fr 0.5in [start] 7.5in [end] 0.5in 1fr;
                height: 100vh;
                padding: 0.5in 0;
            }

            article * { grid-column: start / end; }
            <!-- all children to occupy middle grid -->

            @media (max-width: 8.5in) {
                article { grid-template-columns: 1fr 5% [start] 90% [end] 5% 1fr; }
            } <! -- responsive design: if screen is smaller than 8.5in, then change grid -->

        </style>
    </head>
    <body>
        <h1>Fionn's Blog</h1>
        This is a website for me to publicly document my knowledge.

        <section id="posts">
            <! -- each article is a post that occupies windows height -->
            <article>
                <p class="debug-center">ARTICLE</p>
            </article>

            <article>
                <p class="debug-center">ARTICLE</p>
            </article>

            <article>
                <p class="debug-center">ARTICLE</p>
            </article>
        </section>
    </body>
</html>
